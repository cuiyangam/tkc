<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outer {
      height: 100vh;
      position: relative;
    }
    .inner {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translate(0, -50%);
      text-align: center;
      width: calc(100% - 20px);
      height: 0;
      padding-bottom: calc(50% - 10px);
      display: flex;
      align-items: center;
      justify-content:center;
      background: grey;
    }
    span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <span>A</span>
    </div>
  </div>
  <script src="./index.js">
  </script>
</body>
</html>
